baseURL = 'https://yuushaexa.github.io/vnovel'
languageCode = 'en-us'
title = "GameLibrary"
theme = "database"  
disableKinds = ['rss']
[params]
    description = "Games Library"
    author = "Yuusha"
[module]
  [[module.mounts]]
    source = "themes/database/layouts/shortcodes/slugify.html"
    target = "themes/database/layouts/shortcodes/slugify.html"
    [security]
[security.gotemplates]
allowActionJSTmpl = true
[pagination]
  pagerSize = 50
[services]
    [services.rss]
       limit = 5
[markup]
    defaultMarkdownHandler = "goldmark"
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true
[taxonomies]
    tag = "tags"
    category = "categories"
    developers = "developers"
[outputs]
    page = [ 'html' ]
    taxonomy = [ "HTML", "JSON" ]
    term = [ "HTML" ]

