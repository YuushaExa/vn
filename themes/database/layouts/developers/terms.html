{{ define "main" }}
<div class="container">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
        </div>
        <div class="columns is-mobile is-multiline">
            {{ range .Data.Terms.ByCount }}
                    {{ range  .Paginator.Pages }}
                <div class="card">
                        <div>
                            <a class="title link" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
                            {{ $pageCount := len .Pages }}
                            <p>{{ $pageCount }} post{{ if ne $pageCount 1 }}s{{ end }} </p>
                        </div>
            </div>
{{ end }}
            {{ end }}
</div>
{{ end }}
