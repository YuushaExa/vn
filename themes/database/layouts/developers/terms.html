{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
        </div>
        <div class="columns is-mobile is-multiline">
            {{ range .Paginator.Pages }}
            <div class="column is-half-mobile is-one-third-tablet is-one-quarter-desktop is-one-fifth-widescreen">
                <div class="card">
                    <div class="card-image">
                        <a href="{{ .Permalink }}">
                            <figure class="image is-3by2">
                                {{ $firstChild := . }}
                                {{ range findRE `<img.+?>` $firstChild.Content 1 }}
                                    <img src="{{ replaceRE `.*src="(.+?)".*` "$1" . }}&w=200"/>
                                {{ end }}
                            </figure>
                        </a>
                    </div>
                    <div class="card-content has-text-centered">
                        <div>
                            <a class="title is-5 is-size-6-mobile" href="{{ .Permalink }}">{{ .Title }}</a>
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
        
        <!-- Pagination at the bottom -->
        <div class="section">
            {{ partial "widgets/pagination.html" . }}
        </div>
    </div>
</div>
{{ end }}
