{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <div class="page-list">
    {{ range .Paginator.Pages.ByCount }}
      <article class="page-card">
        <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
            {{ $pageCount := len .Pages }}
        <p>{{ $pageCount }} post{{ if ne $pageCount 1 }}s{{ end }} </p>
      </article>
    {{ end }}
  </div>

  <div class="column is-narrow">
    {{ partial "widgets/pagination.html" . }}
  </div>
{{ end }}
