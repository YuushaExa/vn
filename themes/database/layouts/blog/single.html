<div class="columns is-centered">
  <div class="column max-800px">
    <h1 class="title is-1">{{ .Title }}</h1>
    <div class="content">
      {{ .Content }}
    </div>
       {{ range $idx, $category := .Params.categories }}
      {{- if ne $idx 0 }}, {{ end }}<a href="{{ "categories/" | relURL }}{{ $category | urlize }}">{{ $category }}</a>
      {{- end }}
  </div>
</div>
