{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<div>
				{{ .Content }}
			</div>
			       <div class="card-image">
          <img src="{{ .Params.image }}" alt="{{ .LinkTitle }}"/>
          </div>
  {{ with .Params.studios }}
    <div class="studios">
      <h2>Studios</h2>
      <ul>
        {{ range .edges }}
          <li>
            {{ .node.name }}
            {{ if .isMain }}<span class="badge">Main</span>{{ end }}
          </li>
        {{ end }}
      </ul>
    </div>
  {{ end }}
		</article>
	</main>
{{ end }}
