{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<div>
				{{ .Content }}
			</div>
{{ if isset .Params "developers" }}
    {{ range .Params.developers.id }}
        {{ if . }}
            <a href="{{ "developers/" | relURL }}{{ . }}">{{ . }}</a>
        {{ end }}
    {{ end }}
{{ end }}
		</article>
	</main>
{{ end }}
