{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<div>
				{{ .Content }}
			</div>
{{ range $idx, $dev := (where (.Params.developers | default slice) "name" "!=" "") }}
    {{ if ne $idx 0 }}, {{ end }}
    <a href="{{ "developers/" | relURL }}{{ $dev.name | urlize }}">{{ $dev.name }}</a>
{{ end }}
		</article>
	</main>
{{ end }}
