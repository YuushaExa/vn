{{ define "main" }}
  <main>
    <article>
      <h1>{{ .Title }}</h1>
      <div>
        {{ .Content }}
      </div>
      <div class="developers">
        {{ range $idx, $dev := .Params.developers }}
          {{- if ne $idx 0 }}, {{ end -}}
          <a href="{{ $dev.url }}">{{ $dev.name }}</a>
        {{ end }}
      </div>
    </article>
  </main>
{{ end }}
