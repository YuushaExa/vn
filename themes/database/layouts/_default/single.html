{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<div>
				{{ .Content }}
			</div>
{{ if .Params.developers }}
  <p>Developers:</p>
  <ul>
    {{ range .Params.developers }}
        <a href="{{ "/developers/" | relLangURL }}{{ .name | urlize }}/">{{ .name }}</a>
    {{ end }}
  </ul>
{{ end }}

		</article>
	</main>
{{ end }}
