{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<div>
				{{ .Content }}
			</div>
{{ if isset .Params "developers" }}
    {{ range .Params.developers }}
            <a href="{{ "developers/" | relURL }}{{ .id }}">{{ .name }}</a>
    {{ end }}
{{ end }}
		</article>
	</main>
{{ end }}
