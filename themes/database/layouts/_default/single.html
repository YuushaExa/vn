{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<div>
				{{ .Content }}
			</div>
{{ range $idx, $tag := .Params.developers }}
    {{- if .name -}}
        {{- if ne $idx 0 }}, {{ end -}}
        <a href="{{ "developers/" | relURL }}{{ .name | urlize }}">{{ .name }}</a>
    {{- end -}}
{{ end }}
		</article>
	</main>
{{ end }}
