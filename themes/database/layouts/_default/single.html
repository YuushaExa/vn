{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<div>
				{{ .Content }}
			</div>
                   {{ range $idx, $tag := .Params.developers }}
          {{- if ne $idx 0 }}, {{ end }}<a href="{{ "developers/" | relURL }}{{ $tag | urlize }}">#{{ $tag }}</a>
          {{- end }}

		</article>
	</main>
{{ end }}
