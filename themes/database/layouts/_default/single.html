{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<div>
				{{ .Content }}
			</div>
           {{ with .Params.developers }}
    {{ range $idx, $tag := . }}
        {{- if ne $idx 0 }}, {{ end -}}
        {{ with .name }}
            <a href="{{ "developers/" | relURL }}{{ . | urlize }}">{{ . }}</a>
        {{ end }}
    {{ end }}
{{ end }}
		</article>
	</main>
{{ end }}
