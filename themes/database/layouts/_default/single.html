{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<div>
				{{ .Content }}
			</div>
{{ range $idx, $tag := .Params.developers }}
    {{- if ne $idx 0 }}, {{ end -}}
    {{ with .name }}
        <a href="{{ "developers/" | relURL }}{{ . | urlize }}">{{ . }}</a>
    {{ else }}
        <span>Unknown Developer</span>
    {{ end }}
{{ end }}
		</article>
	</main>
{{ end }}
