{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
            <ul>
            {{ range .Pages }}
                        {{ partial "widgets/post-card.html" . }}
                <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
            {{ end }}
            </ul>
        </div>
    </div>
    <div class="column is-narrow">
        {{ partial "widgets/pagination.html" . }}
    </div>
</div>
{{ end }}
